<div class="resource" [ngStyle]="{ backgroundColor: resource.color }">
  <h3 class="resource__data">{{ resource.name }}</h3>
  <p class="resource__data">{{ resource.color }}</p>
  <p class="resource__data">{{ resource.year }}</p>
  <p class="resource__data">{{ resource.pantone_value }}</p>
  <p class="resource__data">ID_{{ resource.id }}</p>
</div>
