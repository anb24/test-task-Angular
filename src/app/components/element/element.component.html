<article class="element">
  <div class="element__box">
    <img src='user.avatar' className="element__image" alt=''/>
    <div class="element__group">
      <h2 class="element__title">{{user.first_name}}</h2>
      <p class="element__email">{{user.email}}</p>
    </div>
  </div>
  <button type="button" class="element__delete" aria-label="Удалить">Удалить</button>
</article>
